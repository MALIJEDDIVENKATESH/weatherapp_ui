
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  

  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  
<script src="https://cdn.jsdelivr.net/npm/vanilla-datatables-exportable@latest/datatable.exportable.min.js" type="text/javascript"></script>



    <title>Weather app</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="heading text-center"><h1>Weather app UI</h1></div>
      <hr>
<div class="sectioncontainer">

            
            <div class="row  displaycontainer ">
      
                <div class="col-md-5 input">
                  <form onsubmit="fetchdata()">

                   <div class="form-group">
                    <label style="font-size: 20px;" for="city">Enter Location Name</label>
                    <input required pl  aceholder="Enter your city name"  name="city"  type="text" class="form-control" id="city" >
                  </div>
                   <input type="submit"   class="button" id="submit"></input>
                   <input class="button"  type="reset"  id="reset"></input>
                  </form>
                 </div> 

                 <div class="col-md-7 weatherdetails">
                    <div class="detailsheading text-center">Weather Details</div>
                    <div class="row">
                        <div class="col-md-12 icon" id="icon">
                            
                        </div>
                        <div class="col-md-12 weathertext">
                          <div class="row">
                            <div class="col-md-6">
                              
                              <p id="temp"></p>
                              <p id="locname"></p>
                                <p id="tempstatus"></p>
                            </div>
                            <div class="col-md-6">
                              <p id="mintemp"></p>
                                <p id="maxtemp"></p>
                                  <p id="windspeed"></p>
                                    
                                  </div>
                            </div>
                        </div>
                        
                        
                    </div>
          
                 </div>
        </div>

</div>
        

        <div class="section-container">
              <div class=" heading text-center"><p class="cityheading">Weather of Near by cities</p>
                <hr id="line">
              </div>

         <table id="cities" >
          <thead>
              <tr>
                  <th scope="col">City Name</th>
                  <th scope="col">Temp</th>

                  <th>Min Temp</th>
                  <th>Max Temp</th>
                  <th>Description</th>
                  <th>Feels like</th>
                  <th>Wind Speed</th>
                  <!-- <th>Rain</th> -->
                  <!-- <th>Humidity</th> -->
              </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
      </table> 

      <div class="row print">
        <button onclick="print()" class="mx-auto btn btn-primary">Print data in csv format</button></div>
      </div>







  </div>
    <script src="./index.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    


  </body>  
</html>
