  <body>
    <div class="container-fluid">

      <div class="heading text-center"><h1>Weather app UI</h1></div>
      <hr>
<div class="sectioncontainer">

            
            <div class="row  displaycontainer ">
      
                <div class="col-md-5 input">
                  <form onsubmit="fetchdata()">

                   <div class="form-group">
                    <label style="font-size: 20px;" for="city">Enter Location Name</label>
                    <input required placeholder="Enter your city name"  name="city"  type="text" class="form-control" id="city" >
                  </div>
                   <input type="submit"   class="button" id="submit"></input>
                   <input class="button"  type="reset" onclick="resetdata()" ></input>
                  </form>
                 </div> 

                 <div class="col-md-7 weatherdetails">
                    <div class="detailsheading text-center">Weather Details</div>
                    <div class="row">
                        <div class="col-md-12 icon" id="icon">
                            
                        </div>
                        <div class="col-md-12 weathertext">
                          <div class="row">
                            <div class="col-md-6">
                              
                              <p id="temp"></p>
                              <p id="locname"></p>
                                <p id="tempstatus"></p>
                                <p id="date"></p>
                            </div>
                            <div class="col-md-6">
                              <p id="mintemp"></p>
                                <p id="maxtemp"></p>
                                  <p id="windspeed"></p>
                                    
                                  </div>
                            </div>
                        </div>
                        
                        
                    </div>
          
                 </div>
        </div>

</div>
        

        <div class="section-container">
              <div class=" heading text-center"><p class="cityheading">Weather of Near by cities</p>
                <hr id="line">
              </div>

         <table id="cities" >
          <thead>
              <tr>
                  <th scope="col">City Name</th>
                  <th scope="col">Temp</th>

                  <th  scope="col">Min Temp</th>
                  <th scope="col">Max Temp</th>
                  <th scope="col">Description</th>
                  <th scope="col">Feels like</th>
                  <th scope="col">Wind Speed</th>
                  <!-- <th>Rain</th> -->
                  <!-- <th>Humidity</th> -->
              </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
      </table> 

      <div class="row print">
        <div class="form-group col-md-6">
          <label for="inputState">Choose the type of document to print</label>
          <select id="printoption"   class="form-control">
            <option value="csv" selected>csv</option>
            <option value="json" >json</option>
            <option value="sql">sql</option>
          </div>
           </select>
        </div>
        <div class="col-md-6">

          <button onclick="print()" class=" btn btn-primary mx-auto ">Print data </button>
        </div>
      </div>







  </div>
